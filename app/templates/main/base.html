<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/fontello.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>fitnes</title>
</head>

<body class="white-rectangle">

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark mx-5 rounded-3" style="background-color: #05090cda;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="static/img/fitnes_logo.png " class="itd_avatar"></img></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h4 class="text-beja">FitnesPro</h4>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Главная</a>
                    <a class="nav-link" href="{{ url_for('contact.contact') }}">Контакты</a>
                    <a class="nav-link" href="{{ url_for('prise.prise') }}">Прайс</a>
                    <a class="nav-link" href="#"></a>
                </div>
                <div class="col-12  ">
                    <a href="" target="_blank" class="btn btn-outline-light"><i class="icon-mail-alt"></i></a>
                    <a href="" target="_blank" class="btn btn-outline-light"><i class="icon-instagram"></i></a>
                    <a href="" target="_blank" class="btn btn-outline-light"><i class="icon-paper-plane"></i></a>
                </div>
                <div class="btn_zapis">
                    <a class="btn btn-warning px-4 fw-bold" href="{{ url_for('zapis.zap') }}">Записаться</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение jQuery (обязательно для Bootstrap 4) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Подключение Popper.js (нужен для некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Подключение Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
